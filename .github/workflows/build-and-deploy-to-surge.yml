name: Deploy to surge.sh

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Prepare
      run: |
        yarn
        ./prepare-for-deploy.sh
      env:
        CI: true
    - name: Deploy
      run: |
        ./deploy-to-surge.sh
